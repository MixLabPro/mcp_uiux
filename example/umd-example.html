<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP UIUX UMD 示例</title>
  <!-- 引入 React 和 ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- 引入 Babel 用于 JSX 转换 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- 引入 MCP UIUX 库 -->
  <script src="../dist/index.umd.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      padding: 8px;
      margin: 5px 0;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin: 5px 0;
      background-color: #f2f2f2;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { MCPProvider, useMCP, MCPStatus } = MCPUIUX;
    
    const AppContent = () => {
      const [serverUrl, setServerUrl] = React.useState('http://localhost:8080');
      const [resourcePath, setResourcePath] = React.useState('');
      const {
        connect,
        loading,
        error,
        tools,
        resources,
        resourceTemplates,
        prompts
      } = useMCP();
      
      React.useEffect(() => {
        connect(serverUrl, resourcePath);
      }, [serverUrl, resourcePath]);
      
      return (
        <div>
          <h1>MCP UIUX UMD 示例</h1>
          
          <div style={{ marginBottom: '20px' }}>
            <div>
              <label>服务器地址：</label>
              <input
                type="text"
                value={serverUrl}
                onChange={(e) => setServerUrl(e.target.value)}
                style={{ width: '300px', marginLeft: '10px' }}
              />
            </div>
            <div style={{ marginTop: '10px' }}>
              <label>资源路径过滤：</label>
              <input
                type="text"
                value={resourcePath}
                onChange={(e) => setResourcePath(e.target.value)}
                style={{ width: '300px', marginLeft: '10px' }}
              />
            </div>
          </div>
          
          {loading && <div>正在加载...</div>}
          {error && <div style={{ color: 'red' }}>错误: {error}</div>}
          
          <h3>工具列表 ({tools.length})</h3>
          <ul>
            {tools.map((tool, index) => (
              <li key={index}>{tool.name}</li>
            ))}
          </ul>
          
          <h3>资源列表 ({resources.length})</h3>
          <ul>
            {resources.map((resource, index) => (
              <li key={index}>{decodeURIComponent(resource.uri)}</li>
            ))}
          </ul>
          
          <MCPStatus serverUrl={serverUrl} />
        </div>
      );
    };
    
    const App = () => {
      return (
        <MCPProvider>
          <AppContent />
        </MCPProvider>
      );
    };
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
